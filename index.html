<!DOCTYPE html>
<html>
  <head>
    <title>navigator.network.connection.type Example</title>

  </head>
  <body>
<script type='text/javascript' src='https://code.jquery.com/jquery-1.9.1.js'></script>
<script type="text/javascript" charset="utf-8">
// attempt 1 at conn listener
document.addEventListener("deviceready", init, false);

function init() {
  document.addEventListener("online", toggleCon, false);
    document.addEventListener("offline", toggleCon, false);

    if(navigator.network.connection.type == Connection.NONE) {
        navigator.notification.alert("Sorry, you are offline.", function() {}, "Offline!");
    } else {
        setupButtonHandler();
    }

}

function toggleCon(e) {
    console.log("Called",e.type);
    if(e.type == "offline") {
        $("#searchBtn").off("touchstart").attr("disabled","disabled");
        navigator.notification.alert("Sorry, you are offline.", function() {}, "Offline!");
    } else {
        $("#searchBtn").removeAttr("disabled");
        navigator.notification.alert("Woot, you are back online.", function() {}, "Online!");
        setupButtonHandler();
    }
}//conn listener

$(document).ready(function(){

$('#load').load('https://a3ptech.com/app_2/index.php');    });

</script>     
<div id="load">load div</div>
  </body>
</html>
