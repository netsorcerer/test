<script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //
    function onDeviceReady() {
        checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.network.connection.type;

        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.NONE]     = 'No network connection';

        alert('Connection type: ' + states[networkState]);
    }

    </script>



<script>
$(document).ready(function(){

  
if(null!= GetQueryStringParams('t')) {
    var t=GetQueryStringParams('t');
     $.ajax({url:"http://a3ptech.com/app/resources_app.php?t="+t,success:function(result){
      $("#show_it").html(result);   
     }});
}       
else    {
    
     $.ajax({url:"http://a3ptech.com/app/resources_app.php?",success:function(result){
      $("#show_it").html(result);   
     }});
}//t is null 

});

function GetQueryStringParams(sParam)    {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {

        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {

            return sParameterName[1];
        }
    }
}
</script>
